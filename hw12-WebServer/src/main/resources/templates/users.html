<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        #gridContainer {padding: 20px;}
        .row > div { border: 1px solid lightgrey; padding: 10px;
            background-color: aliceblue; margin: 5px 0; }
    </style>
</head>

<body>

<h4>Фильтр:</h4>
<form action="/users" method="get">
    <label>Id:</label>
    <input type="text" name="id" value="" placeholder="Введите id пользователя">
    <label>Name:</label>
    <input type="text" name="name" value="user3" placeholder="Введите наименование пользователя">
    <label>Login:</label>
    <input type="text" name="login" value="" placeholder="Введите login пользователя">
    <button type="submit">Отфильтровать</button>
</form>

<form action="/process_user">
    <button class="btn btn-primary m-t-1" onsubmit="/process_user">Создать нового пользователя</button>
</form>

<h4>Пользователи</h4>
<!--style="width: 400px"-->
<div class="col-xs-4">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Логин</th>
                <th>Пароль</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <#list users as user>
            <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.login}</td>
                <td>${user.password}</td>
                <td>
<!--                    <button onclick="location.href = '/process_user/${user.id}';" value="Изменить" class="btn btn-primary m-t-1"/>-->
                    <form action="/process_user/${user.id}">
                        <button class="btn btn-primary m-t-1">Изменить</button>
                    </form>
                </td>
            </tr>
            </#list>
        </tbody>
    </table>
</div>
</body>
</html>
