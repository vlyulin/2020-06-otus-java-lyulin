<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        #gridContainer {padding: 20px;}
        .row > div { border: 1px solid lightgrey; padding: 10px;
            background-color: aliceblue; margin: 5px 0; }
        body {
             padding: 0 20px;
        }
    </style>
</head>

<body>
    <h1>Пользователи</h1>

    <p><b>Фильтр:</b></p>
    <form action="#" th:action="@{/user/search}" th:object="${searchForm}" th:method="post">
            <label>Id:</label>
            <input type="text" name="id" value="" placeholder="Введите id пользователя" th:field="*{id}">
            <label>Имя:</label>
            <input type="text" name="name" value="" placeholder="Введите наименование пользователя" th:field="*{name}">
            <label>Логин:</label>
            <input type="text" name="login" value="" placeholder="Введите login пользователя" th:field="*{login}">
            <input type="submit" value="Найти">
    </form>

    <p>
        <a th:href="@{'/user/new'}">Создать</a>
    </p>
<!--    <form action="#" th:action="@{/user/new}">-->
<!--        <input class="btn btn-primary m-t-1"  type="submit" value="Создать">-->
<!--    </form>-->

    <!--style="width: 400px"-->
    <div class="table-responsive-sm">
        <table class="table table-striped table-bordered table-sm table-hover" width="60%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Логин</th>
                    <th>Пароль</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">name</td>
                    <td th:text="${user.login}">login</td>
                    <td th:text="${user.password}">password</td>
                    <td><a th:href="@{'/user/edit/' + ${user.id}}">Изменить</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
