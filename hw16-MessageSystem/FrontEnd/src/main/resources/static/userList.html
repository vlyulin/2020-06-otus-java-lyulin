    <h1>Пользователи</h1>

    <p><b>Фильтр:</b></p>
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="search-id-input" class="m-t-1">Id:</label>
                <input type="text" id="search-id-input" value="" placeholder="id пользователя" class="m-t-1">
                <label for="search-name-input" class="m-t-1">Имя:</label>
                <input type="text" id="search-name-input" value="" placeholder="имя пользователя" class="m-t-1">
                <label for="search-login-input" class="m-t-1">Логин:</label>
                <input type="text" id="search-login-input" value="" placeholder="login пользователя" class="m-t-1">
            </div>
        </form>
        <button id="findByMask" type="submit" disabled="disabled" class="btn btn-primary m-t-1">Найти</button>
    </div>

    <div style="margin-top: 30px;">
        <button id="newUser" type="submit" class="btn btn-primary m-t-1">Создать</button>
    </div>

    <div> <!-- Operation Status -->
        <div>
            <table id="errorsTable" class="table table-striped">
                <thead>
                <tr>
                    <th style="color: #ff0000">Operation status:</th>
                </tr>
                </thead>
                <tbody id="errorLines"></tbody>
            </table>
        </div>
    </div>

    <div class="table-responsive-sm" class="row" style="margin-top: 30px;">
        <table class="table table-striped table-bordered table-sm table-hover" width="60%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Логин</th>
                    <th>Пароль</th>
                    <th></th>

            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
